<!doctype html>
<html>
<head>
    <title>Magische Miesmuschel</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   

<script type="text/javascript" >
var state = 0;

function imglink(src){
    return "<img src='" + src + "'></img>"    
}

function setstate(){
    state = state + 1;
    if (state >= 4){
        state = 0;
    }
}

function myfunction(){
 // ja | nein | eines tages vielleicht | frag doch nocheinmal | 
 //ich glaube eher nicht | gewiss | selbstverständlich | ich weiß es icht | letzteres | frag mich was leichteres | keineswegs | willst du das wirklich wissen | aber sicher |
    var hiertext = document.getElementById("hiertext");
    var bild = document.getElementById("bild1"); 

    if (state == 0){
        hiertext.innerText = "nicht egal"
        bild.innerHTML = imglink("http://i.giphy.com/mWToZdKc0sl4k.gif")
    } else if (state == 1){
        hiertext.innerText = "egal"
        bild.innerHTML = imglink("http://i.giphy.com/NNgLaLxRYgYUw.gif")
    } else if (state == 2){
        hiertext.innerText = "nein"
        bild.innerHTML = imglink("http://i.giphy.com/NNgLaLxRYgYUw.gif")

   } else {
        hiertext.innerText = "ja"
        bild.innerHTML = imglink("http://i.giphy.com/uCa2PBLWtcidy.gif")
    }
    
    setstate();
}

</script>

</head>
<body>
    <div>
        <h1 id="hiertext">Die magische Miesmuschel sagt:</h1>

        <p>
            This domain is established to be used for illustrative examples in documents. You may use this
            domain in examples without prior coordination or asking for permission.
        </p>

    </div>
    <div id="bild1"></div>
</body>
</html>
